<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube | clone</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/reset.css">
</head>
<body>
    <nav>
        <ul>
            <div class="left">
                <img src="assets/icons/menu.png" alt="">
                <img id="logo" src="assets/icons/youtube 1.png" alt="">
            </div>

            <div class="middle">
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar">
                    <img src="assets/icons/search.png" alt="">
                </div>
            </div>

            <div class="right">
                <img src="assets/icons/video.png" alt="">
                <img src="assets/icons/bell.png" alt="">
                <img src="assets/icons/Avatar.png" alt="">
            </div>
        </ul>
    </nav>
    <article>
        <section class="img-video">
            <img src="assets/icons/image 2.png" alt="">
        </section>

        <section class="title-video">
            <h3><b>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</b></h3>
        </section>

        <section class="channel-bar">
            <div class="channel-logo">
                <img src="assets/icons/Channel Avatar.png" alt="">
                <div id="infos">
                    <p><b>DIO</b></p>
                    <span>83,3 mil inscritos</span>
                </div>
            </div>

            <div class="button">
                <button>inscreva-se</button>
            </div>

            <section class="rate">
                <div class="like-unlike">
                    <img src="assets/icons/thumbs-up.png" alt="">
                    <p><b>2 mil</b></p>
                </div>
            </section>

            <section class="rate2">
                <div class="unlike">
                    <img src="assets/icons/thumbs-down.png" alt="">
                    <p><b>NÃ£o gostei</b></p>
                </div>
            </section>

            <section class="share">
                <div class="compartilhar">
                    <img src="assets/icons/share-2.png" alt="">
                    <p><b>Compartilhar</b></p>
                </div>
            </section>

            <section class="down">
                <div class="baixar">
                    <img src="assets/icons/download.png" alt="">
                    <p><b>Download</b></p>
                </div>
            </section>
        </section>
    </article>
</body>
</html>
